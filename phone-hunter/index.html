<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>
<body>
    <header>
        <h3 class="text-center text-warning">Phone Hunting</h3>
    </header>
    <main>
    <section>
        <div class="mb-3 search">
            <input type="search" class="form-control w-25 h-25" id="search-field">
            <button onclick="specificData()" type="button"  class="btn btn-warning mx-2" id="button-field">Search</button>
          </div>
          <div id="container">
            
          </div>
          <div id="no-found-message" class="mt-4 d-none ml-5">
            <h3 class="text-warning">No Phone Found.Please try a new search</h3>
          </div>
          <div id="show-all" class="text-center d-none">
            <div class="btn btn-warning">Show All</div>
          </div>
    </section>
    <section id="loader" class="d-none">
        <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    </main>
    <footer>
        <p class="text-center mt-5">Developed by ðŸ’™Mahamud Hasan</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
