<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Er Bank</title>
    
</head>
<body> 
    <header>
        <h1 class="text-center text-5xl ">Welcome to your <span class="text-lime-500">
            Baap Er Bank!!!
        </span></h1>
    </header>
    <main>
        <section class="bg-cyan-950 mt-4 w-3/4 h-3/4 mx-auto p-2 rounded">
            <h2 class="text-2xl font-bold font-semiblod px-4 text-white">Please Login</h2>
            <div class="p-4">
                <input type="email" id="user-email" class="block w-3/4 p-2 rounded outline-white" placeholder=" Enter Your Email Address">
                <input type="password" id="user-password" class="mt-2 w-3/4 p-2 rounded outline-white" placeholder="Enter Your Password">
                <button id='btn-submit' class="block bg-amber-400 mt-2 w-28 h-10 rounded text-center text-white font-semiblod ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
